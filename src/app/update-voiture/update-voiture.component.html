<div class="container">
    <div>
        <h2>Modifier une Voiture :</h2>
    </div>
    <form>
        <div hidden class="col-sm-4 col-md-4 col-lg-4">
            <label>ID Voiture</label>
            <input type="text" [(ngModel)]="currentVoiture.idVoiture" name="idVoiture" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Voiture</label>
            <input type="text" [(ngModel)]="currentVoiture.nomVoiture" name="nomVoiture" class="form-control">
        </div>
        
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Prix Voiture</label>
            <input type="number" [(ngModel)]="currentVoiture.prixVoiture"
                   name="prixVoiture" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date Cr√©ation</label>
            <input type="date" 
            [ngModel]="currentVoiture.dateCreation | date: 'yyyy-MM-dd'" 
            (ngModelChange)=" currentVoiture.dateCreation= $event" name="dateCreation" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Marque </label>
            <select class="form-control form-control-lg" id="idMar" name="idMar" [(ngModel)]="updatedMarId">
            <option *ngFor="let mar of marques" [value]="mar.idMar" >
            {{mar.nomMar}}
            </option>
            </select>
        </div> 
        <div class="mt-2">
            <button type="submit" (click)="updateVoiture()" class="btn btn-success">Modifier</button>
            
        </div>
    </form>
</div>
